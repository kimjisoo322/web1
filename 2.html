<p><strong>열여덟의 순간</strong></p>
2019년 7월 22일부터 9월 10일까지 방영된 JTBC 월화드라마.
위태롭고 미숙한 'Pre-청춘'들의 세상을 있는 그대로 들여다보는 감성 청춘물이다.
사소한 일에도 감정의 소용돌이에 휘말리는 열여덟,
누구에게나 스쳐 지나갔을 법한 순간을 리얼하고 깊숙하게 담아내 풋풋한 감성을 자극하고
진한 공감을 선사한다.
